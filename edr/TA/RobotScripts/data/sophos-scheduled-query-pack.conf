        "changed_files_windows_sophos": {
            "query": "SELECT\n  replace(\n    sfj.pathname,\n    rtrim(sfj.pathname, replace(sfj.pathname, '\\', '')),\n    ''\n  ) AS filename,\n  sfj.pathname AS path,\n  sfj.time AS ctime,\n  sfp.sha1,\n  sfp.sha256,\n  sfp.fileSize,\n  sfp.mlScore,\n  sfp.mlScoreData,\n  sfp.puaScore,\n  sfp.globalRep,\n  sfp.globalRepData,\n  sfp.localRep,\n  sfp.localRepData,\n  sfp.coreFileInfo\nFROM\n  sophos_file_journal AS sfj\n  JOIN sophos_file_properties AS sfp ON sfp.sha256 = sfj.sha256\nWHERE\n  sfj.query_id = 'changed_files_windows_sophos_binaries'\n  AND subject = 'FileBinaryChanges'\n  AND (\n    sfj.pathname LIKE '%:\\Users\\%\\Desktop\\%%'\n    OR sfj.pathname LIKE '%:\\Users\\%\\Appdata\\Roaming\\%%'\n    OR sfj.pathname LIKE '%:\\Users\\%\\Appdata\\Local\\Temp\\%%'\n    OR sfj.pathname LIKE '%:\\Windows\\Temp\\%%'\n  )\n  AND (\n    sfj.pathname LIKE '%%.exe'\n    OR sfj.pathname LIKE '%%.dll'\n    OR sfj.pathname LIKE '%%.tmp'\n  )\n  AND sfj.sha256 != ''\nGROUP BY\n  sfj.pathname,\n  sfp.sha256\nUNION\nSELECT\n  replace(\n    sfj.pathname,\n    rtrim(sfj.pathname, replace(sfj.pathname, '\\', '')),\n    ''\n  ) AS filename,\n  sfj.pathname AS path,\n  sfj.time AS ctime,\n  sfp.sha1,\n  sfp.sha256,\n  sfp.fileSize,\n  sfp.mlScore,\n  sfp.mlScoreData,\n  sfp.puaScore,\n  sfp.globalRep,\n  sfp.globalRepData,\n  sfp.localRep,\n  sfp.localRepData,\n  sfp.coreFileInfo\nFROM\n  sophos_file_journal AS sfj\n  JOIN sophos_file_properties AS sfp ON sfp.sha256 = sfj.sha256\nWHERE\n  sfj.query_id = 'changed_files_windows_sophos_data'\n  AND subject = 'FileDataChanges'\n  AND (\n    sfj.pathname LIKE '%:\\Users\\%\\Desktop\\%%'\n    OR sfj.pathname LIKE '%:\\Users\\%\\Appdata\\Roaming\\%%'\n    OR sfj.pathname LIKE '%:\\Users\\%\\Appdata\\Local\\Temp\\%%'\n    OR sfj.pathname LIKE '%:\\Windows\\Temp\\%%'\n  )\n  AND (\n    sfj.pathname LIKE '%%.exe'\n    OR sfj.pathname LIKE '%%.dll'\n    OR sfj.pathname LIKE '%%.tmp'\n  )\n  AND sfj.sha256 != ''\nGROUP BY\n  sfj.pathname,\n  sfp.sha256\nUNION\nSELECT\n  replace(\n    sfj.pathname,\n    rtrim(sfj.pathname, replace(sfj.pathname, '\\', '')),\n    ''\n  ) AS filename,\n  sfj.pathname AS path,\n  sfj.time AS ctime,\n  sfp.sha1,\n  sfp.sha256,\n  sfp.fileSize,\n  sfp.mlScore,\n  sfp.mlScoreData,\n  sfp.puaScore,\n  sfp.globalRep,\n  sfp.globalRepData,\n  sfp.localRep,\n  sfp.localRepData,\n  sfp.coreFileInfo\nFROM\n  sophos_file_journal AS sfj\n  JOIN sophos_file_properties AS sfp ON sfp.pathname = sfj.pathname\nWHERE\n  sfj.query_id = 'changed_files_windows_sophos_powershell'\n  AND subject = 'FileOtherChanges'\n  AND sfj.filesize < 52428800\n  AND (\n    sfj.pathname LIKE '%:\\Users\\%\\Desktop\\%%'\n    OR sfj.pathname LIKE '%:\\Users\\%\\Appdata\\Roaming\\%%'\n    OR sfj.pathname LIKE '%:\\Users\\%\\Appdata\\Local\\Temp\\%%'\n    OR sfj.pathname LIKE '%:\\Windows\\Temp\\%%'\n  )\n  AND (sfj.pathname LIKE '%%.ps1')\nGROUP BY\n  sfj.pathname,\n  sfp.sha256\n",
            "interval": 60,
