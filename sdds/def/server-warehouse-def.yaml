%YAML 1.1
---
warehouses:
    srv-legacy:
        components:
            srv-legacysuite:
                import:
                    description: "Hosted Service For Windows 2000+ v1.0.0"
                    version: "1.0.0"
                features: [AV, DLP, DVCCNTRL, HIPS]
                platforms: []
                release-tags:
                    -   base-version: 1
                        tag: RECOMMENDED
                subcomponents:
                    cloud_savxp:
                        supplements:
                            - appfeed-data
                            - hips-data
                            - sxlsup-data
                            - vdl-data
                            - crt-supp
                            - savcontrol-data
                    opm-sau:
                        supplements:
                            - telemetry-data
                            - saucontrol-data
                    sdu:
                    mcs:
                    eng:
                    sld:
                        supplements:
                            - sldfeed-data
                    uc:

    srv-coreandav:
        components:
            srv-coresuite:
                import:
                    description: "Windows Cloud Server 2.0.0"
                    version: "1.0.0"
                features: [AV, CORE, CLEAN, DLP, DVCCNTRL, HIPS, LIVEQUERY, LIVETERMINAL, NTP, XPD, UI]
                platforms: []
                release-tags:
                    -   base-version: 1
                        tag: RECOMMENDED
                    -   base-version: 1
                        tag: BETA
                    -   base-version: 1
                        tag: BETA2
                supplements:
                    - winepflags-supp
                subcomponents:
                        sauxg32:
                            supplements:
                                - repairkit-supp
                                - telemetry-data
                        sdu:
                        mcs:
                        health:
                        livequery64:
                            supplements:
                                - scheduled-query-pack-supp
                        liveterminal64:
                        ntp64:
                            supplements:
                                - epips-data
                        uninstaller64:
                        dotnet:
                        ui64:
                        sed64:
                            supplements:
                                - behave-supp
                        eshsrvconfig64:
                            supplements:
                                - esh64-supp
                                - eshrules-supp
                        sfs64:
                            supplements:
                                - localrepdata-data
                        sse64:
                            supplements:
                                - dataseta-data
                        sophosclean64:
                        fim:
                            supplements:
                                - fimfeed-data
                        sld:
                            supplements:
                                - sldfeed-data
                        uc:
                        mr:
                        amsi64:

            srv-avsuite:
                import:
                    description: "Windows Cloud Server Anti Virus 10.0.0"
                    version: "10.0.0"
                features: []
                platforms: []
                release-tags:
                    -   base-version: 1
                        tag: RECOMMENDED
                    -   base-version: 1
                        tag: BETA
                    -   base-version: 1
                        tag: BETA2
                subcomponents:
                    cloud_savxp:
                        supplements:
                            - appfeed-data
                            - hips-data
                            - sxlsup-data
                            - vdl-data
                            - crt-supp
                            - savcontrol-data
                    eng:
                    efw64:

    srv-hmpa:
        components:
            srv-hmpasuite:
                features: [XPD]
                platforms: []
                release-tags:
                    -   base-version: 1
                        tag: RECOMMENDED
                    -   base-version: 1
                        tag: BETA
                    -   base-version: 1
                        tag: BETA2
                subcomponents:
                    hmpa32:
                        supplements:
                            - hmpadatasup-data
                    hmpa64:
                        supplements:
                            - hmpadatasup-data
                    sme64:
                        supplements:
                            - ml-model64-svr-scan-supp
                            - ml-model64-svr-telemetry-supp
                            - ml-docmodel64-svr-telem

    srv-mtr:
        components:
            mtrsuite:
                import:
                    description: "Windows Cloud MTR"
                    version: "1.0.0"
                features: []
                platforms: []
                release-tags:
                    -   base-version: ""
                        tag: RECOMMENDED
                    -   base-version: ""
                        tag: BETA
                subcomponents:
                    mtr32:
                    mtr64:

customer-files:
    -   warehouse: srv-legacy
        user: srv_user
        password: password
        output-dir: update
        split-warehouses:
            - warehouse: srv-legacy
            - warehouse: srv-coreandav
            - warehouse: srv-hmpa
            - warehouse: srv-mtr

    -   warehouse: srv-legacy
        user: srv_user
        password: password
        split-warehouses:
            - warehouse: srv-legacy
            - warehouse: srv-coreandav
            - warehouse: srv-hmpa
            - warehouse: srv-mtr
