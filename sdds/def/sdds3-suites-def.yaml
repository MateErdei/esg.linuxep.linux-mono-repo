%YAML 1.1
---
suites:
    hmpasuite:
        sus: ['winep']
        subcomponents:
            hmpa32:
                supplements:
                    - hmpadatasup-data
            hmpa64:
                supplements:
                    - hmpadatasup-data

    srv-hmpasuite:
        sus: ['winsrv']
        subcomponents:
            hmpa64:
                supplements:
                    - hmpadatasup-data

    srv-coresuite-sdds3:
        sus: ['winsrv']
        import:
            description: "Windows Cloud Server 2.0.0"
            version: "1.0.0"
        supplements:
            - winepflags-sdds3-supp
        subcomponents:
                sauxg32:
                    supplements:
                        - repairkit-supp
                        - telemetry-data
                sdu:
                mcs:
                health:
                livequery64:
                    supplements:
                        - scheduled-query-pack-supp
                liveterminal64:
                ntp64:
                    supplements:
                        - epips-data
                uninstaller64:
                dotnet:
                ui64:
                sed64:
                    supplements:
                        - behave-supp
                eshsrvconfig64:
                    supplements:
                        - esh64-supp
                sfs64:
                    supplements:
                        - localrepdata-data
                sse64:
                    supplements:
                        - dataseta-data
                sme64:
                    supplements:
                        - ml-model64-svr-scan-supp
                        - ml-model64-svr-telemetry-supp
                        - ml-docmodel64-svr-telem
                sophosclean64:
                fim:
                    supplements:
                        - fimfeed-data
                sld:
                    supplements:
                        - sldfeed-data
                uc:
                mr:
                efw64:
                amsi64:

    nextgen-sdds3:
        sus: ['winep']
        import:
            description: "Hosted Service For Windows 7+ v11.0.0"
            version: "11.0.0"
        supplements:
            - winepflags-sdds3-supp
        subcomponents:
            sauxg32:
                supplements:
                    - repairkit-supp
                    - telemetry-data
            sauxgarm64:
                supplements:
                    - repairkit-supp
                    - telemetry-data
            sdu:
            sduarm64:
            mcs:
            mcsarm64:
            amsi32:
            amsi64:
            amsiarm64:
            efw:
            efw64:
            health:
            healtharm64:
            livequery32:
                supplements:
                    - scheduled-query-pack-supp
            livequery64:
                supplements:
                    - scheduled-query-pack-supp
            livequeryarm64:
                supplements:
                    - scheduled-query-pack-supp
            liveterminal32:
            liveterminal64:
            liveterminalarm64:
            ntp32:
                supplements:
                    - epips-data
            ntp64:
                supplements:
                    - epips-data
            uninstaller32:
            uninstaller64:
            uninstallerarm64:
            dotnet:
            ui:
            ui64:
            uiarm64:
            sed32:
                supplements:
                    - behave-supp
            sed64:
                supplements:
                    - behave-supp
            sedarm64:
                supplements:
                    - behave-supp
            eshepconfig:
                supplements:
                    - esh-supp
            eshepconfig64:
                supplements:
                    - esh64-supp
            eshepconfigarm64:
                supplements:
                    - esharm64-supp
            sfs:
                supplements:
                    - localrepdata-data
            sfs64:
                supplements:
                    - localrepdata-data
            sfsarm64:
                supplements:
                    - localrepdata-data
            sse:
                supplements:
                    - dataseta-data
            sse64:
                supplements:
                    - dataseta-data
            ssearm64:
                supplements:
                    - dataseta-data
            sophosclean32:
            sophosclean64:
            sophoscleanarm64:
            sme:
                supplements:
                    - ml-model-user-scan-supp
                    - ml-model-user-telemetry-supp
                    - ml-docmodel-user-telem
            sme64:
                supplements:
                    - ml-model64-user-scan-supp
                    - ml-model64-user-telemetry-supp
                    - ml-docmodel64-user-telem
            smearm64:
                supplements:
                    - ml-modelarm64-user-scan-supp
                    - ml-modelarm64-user-telemetry-supp
                    - ml-docmodelarm64-user-telem

    encryptionsuite:
        sus: ['winep']
        subcomponents:
            encryption:
            dotnet:

    mtrsuite:
        sus: ['winsrv', 'winep']
        import:
            description: "Windows Cloud MTR"
            version: "1.0.0"
        subcomponents:
            mtr32:
            mtr64:

