%YAML 1.1
---
warehouses:
  sspl-release-0-6-0-wh:
    components:
      sspl-base:
        import:
          description: "Sophos Linux Base"
          version: "1.0.0"
        features: [CORE]
        platforms: []
        release-tags:
          -   base-version: ""
              tag: RECOMMENDED
          -   base-version: ""
              tag: BETA
        subcomponents:
          sspl-base-component:
          sspl-liveterminal:
          sspl-event-journaler:
          sspl-runtimedetections:
            supplements:
              - sspl-runtimedetections-detectionrules-supp
  ssplmdr-release-0-6-0-wh:
    components:
      sspl-mdr:
        import:
          description: "Sophos Server Protection for Linux MTR"
          version: "1.0.0"
        features: [MDR]
        platforms: []
        release-tags:
          - base-version: ""
            tag: RECOMMENDED
          - base-version: ""
            tag: BETA
customer-files:
  -   warehouse: sspl-release-0-6-0-wh
      user: base_user_0_6_0
      password: password
      output-dir: customer
      split-warehouses:
        - warehouse: sspl-release-0-6-0-wh

  -   warehouse: sspl-release-0-6-0-wh
      user: mtr_user_0_6_0
      password: password
      output-dir: customer
      split-warehouses:
        - warehouse: sspl-release-0-6-0-wh
        - warehouse: ssplmdr-release-0-6-0-wh