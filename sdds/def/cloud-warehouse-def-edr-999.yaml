%YAML 1.1
---
warehouses:
    sspl-wh:
        components:
            sspl-base:
                import:
                    description: "Sophos Linux Base"
                    # The version used here is just an identifier and does not need to match the actual version of the product for ostia.
                    # Means we dont have to keep updating the metadata for the build numbers....
                    version: "1.0.0"
                features: [CORE]
                platforms: []
                release-tags:
                    - base-version: ""
                      tag: RECOMMENDED
                    - base-version: ""
                      tag: BETA
                subcomponents:
                    sspl-base-component:
                    sspl-liveterminal:
            sspl-edr:
                import:
                    description: "Sophos Linux Endpoint Detection and Response"
                    version: "9.99.9"
                features: [LIVEQUERY]
                platforms: []
                release-tags:
                    - base-version: ""
                      tag: RECOMMENDED
                    - base-version: ""
                      tag: BETA
                supplements:
                    - scheduled-query-pack-supp
    ssplmdr-wh:
        components:
            ssplmdr-suite:
                import:
                    description: "Sophos Server Protection for Linux MTR"
                    version: "1.0.0"
                features: [MDR]
                platforms: []
                release-tags:
                    - base-version: ""
                      tag: RECOMMENDED
                    - base-version: ""
                      tag: BETA
                subcomponents:
                    ssplmdr-control-component:
                    ssplmdr-dbos-component:
                    ssplmdr-osquery-component:

customer-files:
    -   warehouse: sspl-wh
        user: edr_user_999
        password: password
        output-dir: customer
        split-warehouses:
            - warehouse: sspl-wh

    -   warehouse: sspl-wh
        user: user_mtr_vut_edr_999
        password: password
        output-dir: customer
        split-warehouses:
            - warehouse: sspl-wh
            - warehouse: ssplmdr-wh