%YAML 1.1
---
warehouses:
    sspl-wh:
        components:
            sspl-base:
                import:
                    description: "Sophos Linux Base"
                    version: "1.0.0"
                features: [CORE]
                platforms: []
                release-tags:
                    -   base-version: ""
                        tag: RECOMMENDED
            sspl-edr:
                import:
                    description: "Sophos Linux Endpoint Detection and Response"
                    version: "1.0.0"
                features: [LiveQuery]
                platforms: []
                release-tags:
                    - base-version: ""
                      tag: RECOMMENDED
    ssplmdr-wh:
        components:
            ssplmdr-suite:
                import:
                    description: "Sophos Server Protection for Linux MTR"
                    version: "1.0.0"
                features: [MDR]
                platforms: []
                release-tags:
                    -   base-version: ""
                        tag: RECOMMENDED
                subcomponents:
                    ssplmdr-control-component:
                    ssplmdr-dbos-component:
                    ssplmdr-osquery-component:
