%YAML 1.1
---
sspl-base:
    build:
        branch: master
        name: sspl-base
        output: output\SDDS-COMPONENT
    canonical-name: ServerProtectionLinux-Base
    line-id: ServerProtectionLinux-Base
sspl-edr:
    build:
        branch: master
        name: sspl-edr-plugin
        output: output\SDDS-COMPONENT
    canonical-name: ServerProtectionLinuxPlugin-EDR
    line-id: ServerProtectionLinux-Plugin-EDR
ssplmdr-suite:
    build:
        branch: master
        name: sspl-mdr-componentsuite
        output: output\SDDS-SSPL-MDR-COMPONENT-SUITE
    canonical-name: ServerProtectionLinuxPlugin-MDR
    line-id: ServerProtectionLinux-Plugin-MDR
ssplmdr-control-component:
    build:
        branch: master
        name: sspl-mdr-componentsuite
        output: output\SDDS-SSPL-MDR-COMPONENT
    canonical-name: ServerProtectionLinux-MDR-Control-Component
    line-id: ServerProtectionLinux-MDR-Control-Component
    mountpoint: .
ssplmdr-dbos-component:
    build:
        branch: master
        name: sspl-mdr-componentsuite
        output: output\SDDS-SSPL-DBOS-COMPONENT
    canonical-name: ServerProtectionLinux-MDR-DBOS-Component
    line-id: ServerProtectionLinux-MDR-DBOS-Component
    mountpoint: .
ssplmdr-osquery-component:
    build:
        branch: master
        name: sspl-mdr-componentsuite
        output: output\SDDS-SSPL-OSQUERY-COMPONENT
    canonical-name: ServerProtectionLinux-MDR-osquery-Component
    line-id: ServerProtectionLinux-MDR-osquery-Component
    mountpoint: .
