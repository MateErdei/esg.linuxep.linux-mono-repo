%YAML 1.2
---
supplements:
  # NOTE: the telemetry supplement is inserted by sdds3/tools/gen_bazel.py

  # sdds3/tools/gen_bazel.py generates these supplements from 'tap fetch'ed inputs.
  internal_supplements:
    - 'scheduled-query-pack/supplement/ScheduledQueryPack/manifest.xml'
    - 'sspl-flags/supplement/sspl-flags/manifest.xml'
    - 'RuntimeDetectionRules/supplement/rd_rules/manifest.xml'

  # sdds3/tools/gen_bazel.py mirrors these external supplements into the build output.
  # It also parses the supplements to help verify all supplement-refs are valid.
  external_supplements:
    - ML_MODEL2_LINUX
    - LocalRepData
    - DataSetA
